<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name"  />
        <span id="nameSpan" style="color: red; font-size: 13px;"></span>

      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">

        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="03xx-xxxxxxx" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        <span id="confirmPasswordSpan" style="color: red; font-size: 13px;"></span>
      </div>

      <button type="submit" class="submit-btn">Register</button>
      <p>If u hava account? <a href="signIn.html">Login</a></p>
    </form>
  </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
